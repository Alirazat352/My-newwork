<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Gallery</title>

<style>
body {
    margin: 0;
    background: linear-gradient(to bottom, #2c2c7c, #1e1e5a);
    text-align: center;
    font-family: Arial, sans-serif;
    color: white;
}

h2 {
    margin-top: 40px;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(2, 150px);
    gap: 15px;
    justify-content: center;
    margin-top: 20px;
}

.gallery img {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.5);
}
</style>
</head>

<body>

<h2>Happy Valentine Day My Princess ðŸ’–</h2>

    <img src="pic2.jpg">
    <img src="pic3.jpg">

     <img src="pic5.jpg">
      <img src="pic6.jpg">
</div>

</body>
</html>
